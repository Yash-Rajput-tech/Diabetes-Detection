<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ü©∫ Diabetes Prediction System</h1>
        <p class="subtitle">Enter your health details below to check diabetes risk</p>
        
        <form action="/predict" method="post">
            <label>Pregnancies
                <input type="number" step="any" name="Pregnancies" placeholder="Number of times pregnant" required>
            </label>

            <label>Glucose Level (mg/dL)
                <input type="number" step="any" name="Glucose" placeholder="e.g. 120" required>
            </label>

            <label>Insulin Level (ŒºU/ml)
                <input type="number" step="any" name="Insulin" placeholder="Fasting insulin (blood test)" required>
            </label>

            <label>Body Mass Index (BMI)
                <input type="number" step="any" name="BMI" placeholder="e.g. 24.5" required>
            </label>

            <label>Age (years)
                <input type="number" step="any" name="Age" placeholder="e.g. 35" required>
            </label>

            <button type="submit">üîç Predict</button>
        </form>

        {% if prediction_text %}
            <div class="result">
                <h2>{{ prediction_text }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
